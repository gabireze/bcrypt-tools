# Configuração Nginx para bcrypt.gabireze.cloud
# 
# Instalação:
# 1. Copie este arquivo: sudo cp config/nginx.conf /etc/nginx/sites-available/bcrypt.gabireze.cloud
# 2. Ative o site: sudo ln -s /etc/nginx/sites-available/bcrypt.gabireze.cloud /etc/nginx/sites-enabled/
# 3. Teste: sudo nginx -t
# 4. Recarregue: sudo systemctl reload nginx

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bcrypt.gabireze.cloud www.bcrypt.gabireze.cloud;
    
    # Redirecionar para HTTPS
    return 301 https://bcrypt.gabireze.cloud$request_uri;
}

# Redirecionar www para não-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.bcrypt.gabireze.cloud;
    
    # Certificados SSL (ajuste os caminhos conforme sua configuração)
    ssl_certificate /etc/letsencrypt/live/bcrypt.gabireze.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bcrypt.gabireze.cloud/privkey.pem;
    
    return 301 https://bcrypt.gabireze.cloud$request_uri;
}

# Configuração principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bcrypt.gabireze.cloud;
    
    # Diretório raiz do site
    root /var/www/bcrypt.gabireze.cloud;
    index index.html;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/bcrypt.gabireze.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bcrypt.gabireze.cloud/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # HTML files (sem cache agressivo)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Robots.txt e sitemap.xml
    location = /robots.txt {
        alias /var/www/bcrypt.gabireze.cloud/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        alias /var/www/bcrypt.gabireze.cloud/sitemap.xml;
        access_log off;
        log_not_found off;
    }
    
    # Manifest
    location = /site.webmanifest {
        alias /var/www/bcrypt.gabireze.cloud/site.webmanifest;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso ao vercel.json
    location = /vercel.json {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Página principal
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Logs
    access_log /var/log/nginx/bcrypt.gabireze.cloud.access.log;
    error_log /var/log/nginx/bcrypt.gabireze.cloud.error.log;
}
